  dir: 'functions/'
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'functions', 'deploy', 'metadata', '--runtime=nodejs8', '--region=asia-northeast1', '--trigger-http']
  dir: 'functions/'
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'functions', 'deploy', 'getOinkById', '--runtime=nodejs8', '--region=asia-northeast1', '--trigger-http']
